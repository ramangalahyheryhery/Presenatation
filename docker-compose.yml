version: '3.8'

services:
  backend:
    image: weather-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEY=${API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s  # Augmenter le timeout
      retries: 5    # Augmenter les retries
      start_period: 30s  # Donner 30s pour d√©marrer
    networks:
      - weather-network
    restart: unless-stopped

  frontend:
    image: weather-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:3000
    networks:
      - weather-network
    restart: unless-stopped

networks:
  weather-network:
    driver: bridge
